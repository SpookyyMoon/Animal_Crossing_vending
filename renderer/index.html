<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animal Crossing Vending</title>
</head>

<body>
    <div id="contenedor">
        <div id="contenedor_logo">
            <img id="imagen_logo" src="../assets/images/logo.png">
        </div>
        <div id="contenedor_vending">
            <div id="contenedor_articulos">
                <div id="celda1" class="celda_item">
                    <img class="item_imagen" src="../assets/icons/canha_imagen.svg">
                    <p class="precio_item">01</p>
                </div>
                <div id="celda2" class="celda_item">
                    <img class="item_imagen" src="../assets/icons/red_imagen.svg">
                    <p class="precio_item">02</p>
                </div>
                <div id="celda3" class="celda_item">
                    <img class="item_imagen" src="../assets/icons/regadera_imagen.svg">
                    <p class="precio_item">03</p>
                </div>
                <div id="celda4" class="celda_item">
                    <img class="item_imagen" src="../assets/icons/madera_imagen.svg">
                    <p class="precio_item">04</p>
                </div>
                <div id="celda5" class="celda_item">
                    <img class="item_imagen" src="../assets/icons/madera_dura_imagen.svg">
                    <p class="precio_item">05</p>
                </div>
                <div id="celda6" class="celda_item">
                    <img class="item_imagen" src="../assets/icons/madera_flexible_imagen.svg">
                    <p class="precio_item">06</p>
                </div>
                <div id="celda7" class="celda_item">
                    <img class="item_imagen" src="../assets/icons/flores_rojas_imagen.svg">
                    <p class="precio_item">07</p>
                </div>
                <div id="celda8" class="celda_item">
                    <img class="item_imagen" src="../assets/icons/flores_blancas_imagen.svg">
                    <p class="precio_item">08</p>
                </div>
                <div id="celda9" class="celda_item">
                    <img class="item_imagen" src="../assets/icons/flores_amarillas_imagen.svg">
                    <p class="precio_item">09</p>
                </div>
            </div>
            <div id="contenedor_panel">
                <div id="pantalla">
                </div>
                <div id="contenedor_teclado">
                    <div id="teclado">
                        <div id="tecla1" class="teclas_teclado">1</div>
                        <div id="tecla2" class="teclas_teclado">2</div>
                        <div id="tecla3" class="teclas_teclado">3</div>
                        <div id="tecla4" class="teclas_teclado">4</div>
                        <div id="tecla5" class="teclas_teclado">5</div>
                        <div id="tecla6" class="teclas_teclado">6</div>
                        <div id="tecla7" class="teclas_teclado">7</div>
                        <div id="tecla8" class="teclas_teclado">8</div>
                        <div id="tecla9" class="teclas_teclado">9</div>
                        <div id="teclae" class="teclas_teclado">E</div>
                        <div id="tecla0" class="teclas_teclado">0</div>
                        <div id="teclac" class="teclas_teclado">C</div>

                    </div>
                    <div id="botones_admin">
                        <div class="boton_admin">
                            <img class="boton_admin_icono">
                        </div>
                        <div class="boton_admin">
                            <img class="boton_admin_icono">
                        </div>
                        <div class="boton_admin">
                            <img class="boton_admin_icono">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
